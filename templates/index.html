<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Dijkstra - Visualização Interativa</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-route"></i> Algoritmo de Dijkstra</h1>
            <p>Visualização Interativa do Caminho Mínimo</p>
        </header>

        <main class="main-content">
            <!-- Painel de Controle -->
            <aside class="control-panel">
                
                <!-- Configurações do Grafo -->
                <section class="panel-section">
                    <h3><i class="fas fa-cogs"></i> Configuração do Grafo</h3>
                    <div class="input-group">
                        <label for="vertices">Número de Vértices:</label>
                        <div class="input-row">
                            <input type="number" id="vertices" min="2" max="25" placeholder="(2-15)">
                            <button id="createGraph" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Criar
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Controle das Arestas -->
                <section class="panel-section">
                    <h3><i class="fas fa-link"></i> Gerenciar Arestas</h3>
                    <div class="input-group">
                        <label for="origem">Origem:</label>
                        <input type="number" id="origem" min="0" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label for="destino">Destino:</label>
                        <input type="number" id="destino" min="0" placeholder="1">
                    </div>
                    <div class="input-group">
                        <label for="peso">Peso:</label>
                        <input type="number" id="peso" min="1" placeholder="1">
                    </div>
                    <div class="button-group">
                        <button id="addEdge" class="btn btn-success">
                            <i class="fas fa-plus"></i> Adicionar
                        </button>
                        <button id="removeEdge" class="btn btn-danger">
                            <i class="fas fa-minus"></i> Remover
                        </button>
                    </div>
                </section>

                <!-- Buscar Caminho -->
                <section class="panel-section">
                    <h3><i class="fas fa-search"></i> Buscar Caminho</h3>
                    <div class="input-group">
                        <label for="origemBusca">De:</label>
                        <input type="number" id="origemBusca" min="0" placeholder="Início">
                    </div>
                    <div class="input-group">
                        <label for="destinoBusca">Para:</label>
                        <input type="number" id="destinoBusca" min="0" placeholder="Destino">
                    </div>
                    <button id="findPath" class="btn btn-primary btn-large">
                        <i class="fas fa-route"></i> Encontrar Caminho
                    </button>
                </section>
            </aside>


            <!-- Visualização do Grafo -->
            <section class="visualization-area">
                <div class="viz-header">
                    <h3><i class="fas fa-project-diagram"></i> Grafo Direcionado</h3>
                    <div class="legend">
                        <span class="legend-item">
                            <span class="legend-color vertex-normal"></span> Vértices
                        </span>
                        <span class="legend-item">
                            <span class="legend-color vertex-origin"></span> Origem
                        </span>
                        <span class="legend-item">
                            <span class="legend-color vertex-destination"></span> Destino
                        </span>
                        <span class="legend-item">
                            <span class="legend-color edge-path"></span> Caminho
                        </span>
                        <span class="legend-item">
                            <i class="fas fa-arrow-right legend-arrow"></i> Direção
                        </span>
                    </div>
                </div>
                <div class="canvas-container">
                    <canvas id="graphCanvas" width="600" height="500"></canvas>
                </div>
            </section>


            <!-- Painel dos Resultados -->
            <aside class="results-panel">
                <!-- Desenho da Matriz -->
                <section class="panel-section">
                    <h3><i class="fas fa-table"></i> Matriz de Adjacência</h3>
                    <div id="adjacencyMatrix" class="matrix-container"></div>
                </section>

                <!-- Resultado -->
                <section class="panel-section">
                    <h3><i class="fas fa-flag-checkered"></i> Resultado</h3>
                    <div id="results" class="results-container"></div>
                </section>

                <!-- Baixar Grafo ou Matriz -->
                <section class="panel-section">
                    <h3><i class="fas fa-download"></i> Exportar</h3>
                    <div class="button-group">
                        <button id="downloadGraph" class="btn btn-secondary">
                            <i class="fas fa-image"></i> Baixar Grafo
                        </button>
                        <button id="downloadMatrix" class="btn btn-secondary">
                            <i class="fas fa-file-csv"></i> Baixar Matriz
                        </button>
                    </div>
                </section>
            </aside>
        </main>
    </div>
</body>
</html>
