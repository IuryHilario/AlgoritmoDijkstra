<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Dijkstra - Visualização Interativa</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-route"></i> Algoritmo de Dijkstra</h1>
            <p>Visualização Interativa do Caminho Mínimo</p>
        </header>

        <main class="main-content">
            <!-- Painel de Controle -->
            <aside class="control-panel">
                <!-- Configurações do Grafo -->
                <section class="panel-section">
                    <h3><i class="fas fa-cogs"></i> Criar Grafo</h3>
                    <div class="input-group">
                        <label for="vertices">Número de Vértices (2-26):</label>
                        <div class="input-row">
                            <input type="number" id="vertices" min="2" max="26" value="4">
                            <button id="createGraph" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Criar
                            </button>
                        </div>
                        <button id="generateRandomGraph" class="btn btn-secondary btn-large">
                            <i class="fas fa-random"></i> Gerar Grafo Aleatório
                        </button>
                    </div>
                </section>

                <!-- Ações Principais -->
                <section class="panel-section">
                    <h3><i class="fas fa-mouse-pointer"></i> Ações</h3>

                    <button id="addEdgeMode" class="btn btn-success btn-large">
                        <i class="fas fa-plus"></i> Adicionar Arestas
                    </button>

                    <button id="findPathMode" class="btn btn-primary btn-large">
                        <i class="fas fa-route"></i> Encontrar Caminho Mínimo
                    </button>

                    <button id="resetGraph" class="btn btn-danger btn-large">
                        <i class="fas fa-trash"></i> Limpar Grafo
                    </button>

                    <div id="modeStatus" class="mode-status">
                        Crie um grafo para começar
                    </div>
                </section>
            </aside>

            <!-- Visualização do Grafo -->
            <section class="visualization-area">
                <div class="viz-header">
                    <h3><i class="fas fa-project-diagram"></i> Grafo Direcionado</h3>
                    <div class="legend">
                        <span class="legend-item">
                            <span class="legend-color vertex-normal"></span> Vértices
                        </span>
                        <span class="legend-item">
                            <span class="legend-color vertex-origin"></span> Origem
                        </span>
                        <span class="legend-item">
                            <span class="legend-color vertex-destination"></span> Destino
                        </span>
                        <span class="legend-item">
                            <span class="legend-color edge-path"></span> Caminho Mínimo
                        </span>
                        <span class="legend-item">
                            <i class="fas fa-arrow-right legend-arrow"></i> Direção
                        </span>
                    </div>
                </div>
                <div class="canvas-container">
                    <canvas id="graphCanvas" width="900" height="500"></canvas>
                </div>
            </section>

            <!-- Painel dos Resultados -->
            <aside class="results-panel">
                <!-- Matriz de Adjacência -->
                <section class="panel-section">
                    <h3><i class="fas fa-table"></i> Matriz de Adjacência</h3>
                    <div id="adjacencyMatrix" class="matrix-container"></div>
                </section>

                <!-- Resultado do Dijkstra -->
                <section class="panel-section">
                    <h3><i class="fas fa-flag-checkered"></i> Resultado</h3>
                    <div id="results" class="results-container"></div>
                </section>

                <!-- Exportar -->
                <section class="panel-section">
                    <h3><i class="fas fa-download"></i> Exportar</h3>
                    <div class="button-group">
                        <button id="downloadGraph" class="btn btn-secondary">
                            <i class="fas fa-image"></i> Salvar PNG
                        </button>
                        <button id="downloadMatrix" class="btn btn-secondary">
                            <i class="fas fa-file-csv"></i> Salvar CSV
                        </button>
                    </div>
                </section>
            </aside>
        </main>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
