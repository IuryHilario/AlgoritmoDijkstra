<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Dijkstra - Visualização Interativa</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-route"></i> Algoritmo de Dijkstra</h1>
            <p>Visualização Interativa do Caminho Mínimo</p>
        </header>

        <main class="main-content">
            <!-- Painel de Controle -->
            <aside class="control-panel">

                <!-- Configurações do Grafo -->
                <section class="panel-section">
                    <h3><i class="fas fa-cogs"></i> Configuração do Grafo</h3>
                    <div class="input-group">
                        <!-- Trecho A -->
                    <div class="input-group">
                         <label for="origem">Vértice de Origem:</label>
                             <input type="number" id="origem" min="1" placeholder="Origem">
                    </div>

                        <!-- Trecho B -->
                    <div class="input-group">
                          <label for="destino">Vértice de Destino:</label>
                              <input type="number" id="destino" min="1" placeholder="Destino">
                    </div>

                        <label for="vertices">Número de Vértices:</label>
                        <div class="input-row">
                            <input type="number" id="vertices" min="2" max="26" placeholder="2">
                            <button id="createGraph" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Criar
                            </button>
                        </div>
                    <!-- Botão para gerar um grafo aleatório -->
                    <button id="generateRandomGraph" class="btn btn-secondary">
                        <i class="fas fa-random"></i> Gerar Aleatório
                    </button>
                    </div>
                </section>

                <!-- Modos Interativos -->
                <section class="panel-section">
                    <h3><i class="fas fa-mouse-pointer"></i> Modo Interativo</h3>
                    <div class="button-group">
                        <button id="toggleAddEdgeMode" class="btn btn-success">
                            <i class="fas fa-plus"></i> Adicionar Aresta
                        </button>
                        <button id="toggleFindPathMode" class="btn btn-primary">
                            <i class="fas fa-route"></i> Buscar Caminho
                        </button>
                    </div>
                    <div id="modeStatus" class="mode-status">
                        Clique em "Adicionar Aresta" ou "Buscar Caminho" para começar
                    </div>
                </section>
            </aside>

            <!-- Visualização do Grafo -->
            <section class="visualization-area">
                <div class="viz-header">
                    <h3><i class="fas fa-project-diagram"></i> Grafo Direcionado</h3>
                    <div class="legend">
                        <span class="legend-item">
                            <span class="legend-color vertex-normal"></span> Vértices
                        </span>
                        <span class="legend-item">
                            <span class="legend-color vertex-origin"></span> Origem
                        </span>
                        <span class="legend-item">
                            <span class="legend-color vertex-destination"></span> Destino
                        </span>
                        <span class="legend-item">
                            <span class="legend-color edge-path"></span> Caminho
                        </span>
                        <span class="legend-item">
                            <i class="fas fa-arrow-right legend-arrow"></i> Direção
                        </span>
                    </div>
                </div>
                <div class="canvas-container">
                    <canvas id="graphCanvas" width="900" height="500"></canvas>
                </div>
            </section>

            <!-- Painel dos Resultados -->
            <aside class="results-panel">
                <!-- Desenho da Matriz -->
                <section class="panel-section">
                    <h3><i class="fas fa-table"></i> Matriz de Adjacência</h3>
                    <div id="adjacencyMatrix" class="matrix-container"></div>
                </section>

                <!-- Resultado -->
                <section class="panel-section">
                    <h3><i class="fas fa-flag-checkered"></i> Resultado</h3>
                    <div id="results" class="results-container"></div>
                </section>

                <!-- Baixar Grafo ou Matriz -->
                <section class="panel-section">
                    <h3><i class="fas fa-download"></i> Exportar</h3>
                    <div class="button-group">
                        <button id="downloadGraph" class="btn btn-secondary">
                            <i class="fas fa-image"></i> Baixar Grafo
                        </button>
                        <button id="downloadMatrix" class="btn btn-secondary">
                            <i class="fas fa-file-csv"></i> Baixar Matriz
                        </button>
                    </div>
                </section>
            </aside>
        </main>
    </div>

    <!-- script -->
    <script src="../static/script.js"></script>
</body>
</html>
